name: deploy

on:
  push:
    branches:
      - master

jobs:
  build-macos:
    runs-on: macos-latest
    name: Build macOS app
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1.5.3
        with:
          flutter-version: 2.10.0
          channel: stable

      - name: Enable macOS
        run: flutter config --enable-macos-desktop
        working-directory: ${{env.source-directory}}

      - name: Install Dependencies
        run: flutter packages get

      - name: Build for mac
        run: flutter build macos

      - name: copy release files
        run: |
          mkdir releases
          cp -R "build/macos/Build/Products/Release/slide_puzzle.app" "releases/slide_puzzle.app"
#      - name: Zip release files
#        uses: papeloto/action-zip@v1
#        with:
#          files: releases/
#          dest: slide_puzzle_app.zip
      - uses: actions/upload-artifact@v1
        with:
          name: macos-test-build
          path: releases/

  deploy:
    runs-on: ubuntu-latest
    name: deploy
    if: ${{ false }}  # disable for now

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1.5.3
        with:
          flutter-version: 2.10.0
          channel: stable

      - name: Install Dependencies
        run: flutter packages get

      - name: Build for Web
        run: flutter build web

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SLIDE_PUZZLE_1A294 }}'
          channelId: live
          projectId: slide-puzzle-1a294
